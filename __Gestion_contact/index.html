<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div id="form-container">
        <h1>Contactez-nous</h1>
        <form id="contactForm" method="POST" action="process_form.php">
            <div class="form-group">
                <label for="prenom">Pr√©nom :</label>
                <input type="text" id="prenom" name="prenom" oninput="validatePrenom()">
                <span class="error" id="prenomError"></span>
            </div>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" oninput="validateNom()">
                <span class="error" id="nomError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" oninput="validateEmail()">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="sujet">Sujet :</label>
                <input type="text" id="sujet" name="sujet" oninput="validateSujet()">
                <span class="error" id="sujetError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" oninput="validateMessage()"></textarea>
                <span class="error" id="messageError"></span>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        
    </div>
    <script src="./public/js/script.js"></script>
</body>
</html>
